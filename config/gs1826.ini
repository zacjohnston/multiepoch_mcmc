[obs]
epochs = [1998, 2000, 2007]

[keys]
params = ['mdot1', 'mdot2', 'mdot3', 'qb1', 'qb2', 'qb3',
          'x', 'z', 'g', 'mass', 'd_b', 'xi_ratio']
epoch_params = ['mdot', 'qb']

bvars = ['rate', 'fluence', 'peak', 'fper', 'fedd']
analytic_bvars = ['fper', 'fedd']

[grid]
bounds = [[0.06, 0.18],    # mdot1
          [0.06, 0.18],    # mdot2
          [0.06, 0.18],    # mdot3
          [0.0, 0.6],      # qb1
          [0.0, 0.6],      # qb2
          [0.0, 0.6],      # qb3
          [0.64, 0.76],    # x
          [0.0025, 0.03],  # z
          [1.86, 3.45],    # g
          [1.0, 2.2],      # mass
          [1., 15.],       # d_b
          [0.1, 10.],      # xi_ratio
          ]

x_start = [0.083,   # mdot1
           0.114,   # mdot2
           0.132,   # mdot3
           0.36,    # qb1
           0.17,    # qb2
           0.15,    # qb3
           0.73,    # x
           0.01,    # z
           2.8,     # g
           2.1,     # mass
           6.5,     # d_b
           1.57,    # xi_ratio
          ]

kepler_radius = 10

[lhood]
priors = {'z': 'z_beta',
         }

weights = {'rate': 1.0,
           'fluence': 1.0,
           'peak': 1.0,
           'fper': 1.0,
           'fedd': 1.0}

u_fper_frac = 0.0
u_fedd_frac = 0.0

[interp]
file = 'johnston_2020.txt'
params = ['mdot', 'x', 'z', 'qb', 'g']
